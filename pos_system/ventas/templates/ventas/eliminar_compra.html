{% extends 'ventas/base.html' %}
{% block content %}
<h2>Eliminar Compra</h2>
<p>¿Estás seguro de que quieres eliminar esta compra?</p>
<p><strong>Fecha:</strong> {{ compra.fecha }}</p>
<p><strong>Número de Boleta:</strong> {{ compra.numero_boleta }}</p>
<p><strong>Destino:</strong> {{ compra.destino }}</p>
<p><strong>Total:</strong> {{ compra.total }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_compras' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
