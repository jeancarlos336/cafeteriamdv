<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta - Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'ventas/css/styles.css' %}">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo suave */
        }
        .container {
            margin-top: 50px; /* Margen superior */
        }
        h1 {
            color: #333; /* Color del encabezado */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Crear Producto</h1>
        <form method="post" class="border p-4 rounded bg-white shadow-sm">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'listar_productos' %}" class="btn btn-secondary">Volver a la lista</a>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
