<!-- informe_compras_pdf.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Informe de Compras</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h2>Informe de Compras</h2>
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Destino</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for compra in compras %}
                <tr>
                    <td>{{ compra.fecha }}</td>
                    <td>{{ compra.destino }}</td>
                    <td>{{ compra.total }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
