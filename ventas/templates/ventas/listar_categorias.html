<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Categorías</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'ventas/css/styles.css' %}">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo suave */
        }
        h1 {
            color: #333; /* Color del encabezado */
        }
        .category-list {
            list-style-type: none; /* Sin viñetas */
            padding: 0; /* Sin padding */
        }
        .category-list li {
            background-color: #ffffff; /* Fondo blanco para cada categoría */
            border: 1px solid #dee2e6; /* Borde ligero */
            border-radius: 0.375rem; /* Bordes redondeados */
            padding: 10px; /* Espaciado interno */
            margin-bottom: 10px; /* Espaciado entre categorías */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>Listado de Categorías</h1>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Home</a>
        </header>
        <main>
            <ul class="category-list">
                {% for categoria in categorias %}
                    <li>{{ categoria.nomb_categoria }}</li> <!-- Campo del modelo que muestra el nombre de la categoría -->
                {% empty %}
                    <li class="text-center">No hay categorías disponibles</li>
                {% endfor %}
            </ul>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
